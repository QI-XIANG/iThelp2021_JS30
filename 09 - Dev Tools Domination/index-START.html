<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World')

    // Interpolated
    console.log('I am very interested in %s animation.','Japanese');

    // Styled
    console.log('%c I am very interested in Japanese animation.','font-weight: bold;background: skyblue;color:white;font-size:20px;');

    // warning!
    console.warn('Something is wrong!');

    // Error
    console.error('There is a fatal error!');

    // Info
    console.info('info message');

    // Testing
    console.assert(p.classList.contains('ouch'),'That is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

  
    
    // Grouping together
    dogs.forEach(dog => {
      //console.groupCollapsed(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Saber');
    console.count('Saber');
    console.count('Saber');
    console.count('Miku');
    console.count('Saber');
    console.count('Miku');

    // timing
    /*console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });*/

    

  </script>
</body>
</html>
